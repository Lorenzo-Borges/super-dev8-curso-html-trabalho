<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Coordenação</title>
</head>

<body>
    <a href="../../index.html">Voltar</a>
    <a href="../coordenadores/index.html">Index</a>

    <h1>Cadastro Coordenação</h1>

    <div>
    <label for="campo-codigo">Codigo</label>
    <input type="number" id="campo-codigo" name="Codigo">
    </div>

    <div>
    <label for="campo-nome">Nome</label>
    <input type="text" id="campo-nome" name="Nome">
    </div>

    <div>
    <label for="campo-cnpj">CNPJ</label>
    <input type="text" id="campo-cnpj" name="CNPF">
    </div>

    <div>
    <label for="campo-imagem">Insira Imagem</label>
    <input type="file" name="imagem" id="campo-imagem">
    </div>

    <div>
    <label for="campo-pix">Chave Pix</label>
    <input type="text" id="campo-pix" name="Pix">
    </div>

    <div>
    <label for="campo-whatsapp">Whatsapp</label>
    <input type="text" id="campo-whatsapp" name="Whatsapp">
    </div>

    <div>
    <span style="display: block;">Estado Cívil</span>
    </div>

    <div>
    <input type="radio" value="junior" id="campo-junior" name="cargo">
    <label for="campo-junior">Junior</label>

    <input type="radio" value="pleno" id="campo-pleno" name="cargo">
    <label for="campo-pleno">Pleno</label>
    
    <input type="radio" value="senior" id="campo-senior" name="cargo">
    <label for="campo-senior">Senior</label>
    </div>

</body>

</html>
