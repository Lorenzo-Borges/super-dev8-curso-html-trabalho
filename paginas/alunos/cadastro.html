<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>

<body>
    <a href="../../index.html">Voltar</a>
    <h1>Cadastro de Alunos</h1>

    <div>

        <label for="campo-nome">Aluno</label>
        <input type="name" id="campo-nome" name="nome">

    </div>
    <div>

        <div>
            <label for="campo-data-de-nascimento">Data de Nascimento</label>
            <input type="date" name="data de nascimento" id="campo-data-de-nascimento">
        </div>

        <div>
            <label for="campo-imagem">Adicione Imagem</label>
            <input type="file" name="imagem" id="campo-imagem">

        </div>

        <div>
            <label for="campo-serie">Serie</label>
            <select name="serie" id="campo-serie">
                <option disabled selected>Escolha uma opção</option>
                <option value="3°01">Terceiro 01</option>
                <option value="3°02">Terceiro 02</option>
                <option value="3°03">Terceiro 03</option>
            </select>
        </div>

        <div>
            <label for="campo-numero-whatsapp">Número WhatsApp</label>
            <input type="tel" name="numero-whatsapp" id="campo-numero-whatsapp">
        </div>
        
        <div>
            <label for="campo-login">Login</label>
            <input type="text" name="login" id="campo-login">
        </div>

        <div>
            <label for="campo-senha">Senha</label>
            <input type="text" name="senha" id="campo-senha">
        </div>
        
        <button type="submit">Enviar</button>


</html>
